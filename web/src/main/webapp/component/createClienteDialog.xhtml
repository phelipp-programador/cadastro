<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:dialog header="Cadastro Cliente" width="450" showEffect="fade"
		modal="true" widgetVar="createClienteDialog" responsive="true">

		<p:outputPanel id="manage-product-content" class="ui-fluid">
			<p:outputPanel>
				<h5>Dados</h5>

				<div class="p-field">
					<p:inputText placeholder="Nome" value="#{clienteBean.cliente.nome}"
						 />

				</div>
				<div class="p-field">
					<h:panelGroup>
						<p:inputMask size="16" placeholder="CPF"
							value="#{clienteBean.cliente.cpf}" 
							maxlength="16" mask="999.999.999 - 99" />
						<p:calendar size="11" placeholder="Data Nascimento"
							value="#{clienteBean.cliente.dataNascimento}" navigator="true"
							pattern="dd/MM/yyyy" converter="locaDataConverter" locale="pt_BR"
							>
						</p:calendar>
					</h:panelGroup>

				</div>

				<h5>Contato</h5>
				<div class="p-field">
					<p:inputText placeholder="E-mail"
						value="#{clienteBean.cliente.email}"  />
				</div>
				<div class="p-field">
					<h:panelGroup>
						<p:inputMask size="4"
							placeholder="DDD" value="#{clienteBean.cliente.telefone.ddd}"
							maxlength="4" mask="(99)" />
						<p:inputMask size="9"
							placeholder="Numero"
							value="#{clienteBean.cliente.telefone.numero}" maxlength="9"
							mask="999999999" />


					</h:panelGroup>

				</div>
				<h5>Filiação</h5>
				<div class="p-field">
					<p:inputText placeholder="Nome do Pai"
						value="#{clienteBean.cliente.nomePai}" />
				</div>
				<div class="p-field">
					<p:inputText placeholder="Nome do Mãe"
						value="#{clienteBean.cliente.nomeMae}" />
				</div>

			</p:outputPanel>
		</p:outputPanel>

		<f:facet name="footer">
			<p:commandButton value="Save" icon="pi pi-check"
				actionListener="#{clienteBean.save}" update="msgs dt-cliente" />
			<p:commandButton value="Cancel" icon="pi pi-times"
				onclick="PF('createClienteDialog').hide()"
				class="ui-button-secondary" />
		</f:facet>

	</p:dialog>




</ui:composition>
